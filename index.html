<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        background-color: #000;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <button id="play">play</button>
    <button id="stop">stop</button>
    <select name="mode" id="mode">
      <optgroup label="Melodic Intervals">
        <option value="melodic:M2,M3">              1: Major 2nds and 3rds</option>
        <option value="melodic:p4,p5">              2: Perfect 4ths and 5ths</option>
        <option value="melodic:M2,M3,p4,p5">        3: Major 2nds and 3rds, perfect 4ths and 5ths</option>
        <option value="melodic:M6,M7,o">            4: Major 6ths, major 7ths, and octaves</option>
        <option value="melodic:M2,M3,p4,p5,M6,M7,o">5: All major and perfect intervals</option>
        <option value="melodic:m2,m3">              6: Minor 2nds and 3rds</option>
        <option value="melodic:m2,m3,M2,M3">        7: All 2nds and 3rds</option>
        <option value="melodic:tt,m6,m7">           8: Minor 6ths, 7ths, and tritones</option>
        <option value="melodic:tt,m6,m7,M6,M7">     9: All 6ths, 7ths, and tritones</option>
        <option value="melodic:*">                  10: All melodic intervals</option>
      </optgroup>
      <optgroup label="Harmonic Intervals">
        <option value="harmonic:M2,M3">              1: Major 2nds and 3rds</option>
        <option value="harmonic:p4,p5">              2: Perfect 4ths and 5ths</option>
        <option value="harmonic:M2,M3,p4,p5">        3: Major 2nds and 3rds, perfect 4ths and 5ths</option>
        <option value="harmonic:M6,M7,o">            4: Major 6ths, major 7ths, and octaves</option>
        <option value="harmonic:M2,M3,p4,p5,M6,M7,o">5: All major and perfect intervals</option>
        <option value="harmonic:m2,m3">              6: Minor 2nds and 3rds</option>
        <option value="harmonic:m2,m3,M2,M3">        7: All 2nds and 3rds</option>
        <option value="harmonic:tt,m6,m7">           8: Minor 6ths, 7ths, and tritones</option>
        <option value="harmonic:tt,m6,m7,M6,M7">     9: All 6ths, 7ths, and tritones</option>
        <option value="harmonic:*">                  10: All harmonic intervals</option>
      </optgroup>
      <optgroup label="Chord Qualities">
        <option value="chords:*" selected>All Chord Qualities</option>
      </optgroup>
      <optgroup label="Solfege">
        <option value="solfege:do,re,mi,fa,sol,la,ti">Diatonic Solfege</option>
        <option value="solfege:*">Chromatic Solfege</option>
      </optgroup>
    </select>
    <input type="checkbox" id="inversions">Use inversions</input>
  </body>
  <script type="module" src="hfet.js"></script>
</html>
